<div class="jumbotron bg-primary jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Once upon a time...</h1>
        <p class="lead">Welcome to <em>Stories</em>, a place to write, compose, express and enjoy.</p>
        <hr class="m-y-2">
        <form class="col-lg-4 col-md-6 col-sm-8" #form (submit)="registerUser(userName, userEmail)">
            <div class="form-group">
                <input type="text"
                       name="userName"
                       class="form-control"
                       [(ngModel)]="userName"
                       placeholder="Username">

                <input type="text"
                       name="userEmail"
                       class="form-control"
                       [(ngModel)]="userEmail"
                       placeholder="Email address">
            </div>
            <div class="form-group">
                <button class="btn btn-secondary btn-block" type="submit">Sign up</button>
            </div>
        </form>
    </div>
</div>
